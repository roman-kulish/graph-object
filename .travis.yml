language: php

sudo: false
dist: trusty

php:
  - 7.0
  - 7.1
  - 7.2

cache:
  directories:
    - $HOME/.composer/cache

before_script:
  - composer install --prefer-dist --prefer-stable --no-interaction --no-ansi --no-progress --optimize-autoloader --dev --no-suggest

script:
  - ./vendor/bin/phpcs
  - ./vendor/bin/phpunit
